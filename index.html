<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-section container">
            <img class="logo" src="./img/logo.jpg" alt="">
        </div>
    </header>
    <section class="container">
        <div class="products">
            <div class="carts">
                <div>
                    <img src="./img/aparador.jpeg" alt="">
                    <p><span>199</span>€</p>
                </div>
                <p class="title">Aparador en madera con 2 estantes Ralik</p>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/armario.jpeg" alt="">
                    <p><span>189</span>€</p>
                </div>
                <p class="title"> Armario en madera Garrik</p>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/lampara.jpeg" alt="">
                    <p><span>59</span>€</p>
                </div>
                <p class="title"> Lámpara de techo en metal Mundi</p>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/libreria.jpeg" alt="">
                    <p><span>35</span>€</p>
                </div>
                <p class="title"> Librería Thura</p>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/mesita.jpeg" alt="">
                    <p><span>82</span>€</p>
                </div>
                <p class="title"> Mesita de noche en madera de Fresno</p>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/recibidor.jpeg" alt="">
                    <p><span>125</span>€</p>
                </div>
                <p class="title"> Recibidor en madera de Fresno</p>
            </div>
        </div>
    </section>
    <footer>
    </footer>

    
</body>
</html>
